<button type="button" class="btn btn-primary btn-sm" (click)="open(detailcontent)" attr.data-target="#{{pet.id}}">
  View More..
</button>
<ng-template #detailcontent let-c="close" let-d="dismiss">
      <div class="modal-header">
        <button type="button" class="close" (click)="c('Close click')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Pet Details</h4>
      </div>
      <div class="modal-body">
        <table class="table table-bordered table-condensed">
          
          <tbody>
            <tr *ngFor="let prop of pet_properties()">
                <td><strong>{{ prop|uppercase }}</strong></td>
                <td>{{ pet[prop] }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="c('Close click')">Close</button>
      </div>
</ng-template>

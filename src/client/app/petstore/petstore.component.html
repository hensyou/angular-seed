<p>Howdy! Here's a list of pets. Do you know any others? Add to the list yourself.</p>

<form (submit)="addPet(new_pet_name.value)">
  <input [(ngModel)]="new_pet_name" name="new_pet_name" placeholder="Awesome Pet Store">
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let pet of pets"> {{ pet.name }}: {{ pet.description }}, {{ pet.price }},{{ pet.quantity }},{{ pet.name }}</li>
</ul>
